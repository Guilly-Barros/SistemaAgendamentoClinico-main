<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4 text-primary">Cadastro de Paciente</h3>

        <form method="POST" action="{{ url_for('user.register') }}">
            
            <!-- Nome do paciente -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>

            <!-- Tipo de usuário -->
            <input type="hidden" name="tipo_usuario" value="paciente">

            <!-- Botão de cadastro -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

            <!-- Link para login -->
            <div class="text-center mt-3">
                <small>Já tem uma conta? <a href="{{ url_for('user.user') }}">Faça login</a></small>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
