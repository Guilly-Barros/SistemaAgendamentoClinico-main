<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Clínica Saúde+</a>
            <div class="d-flex">
                <a href="{{ url_for('user.visao_recepcionista') }}" class="btn btn-outline-light btn-sm">Voltar</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Cadastrar Agendamento de Consulta</h4>
            </div>

            <div class="card-body p-4">
                <!-- mensagens de alerta -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} text-center" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('user.agendar_consulta') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="paciente" class="form-label fw-semibold">Paciente</label>
                            <select name="paciente_id" id="paciente" class="form-select" required>
                                <option value="">Selecione um paciente</option>
                                {% for paciente in pacientes %}
                                    <option value="{{ paciente['id'] }}">{{ paciente['nome'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="medico" class="form-label fw-semibold">Médico</label>
                            <select name="medico_id" id="medico" class="form-select" required>
                                <option value="">Selecione um médico</option>
                                {% for medico in medicos %}
                                    <option value="{{ medico['id'] }}">{{ medico['nome'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="procedimento" class="form-label fw-semibold">Procedimento</label>
                            <select name="procedimento_id" id="procedimento" class="form-select" required>
                                <option value="">Selecione o procedimento</option>
                                {% for proc in procedimentos %}
                                    <option value="{{ proc['id'] }}">{{ proc['nome'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="sala" class="form-label fw-semibold">Sala</label>
                            <select name="sala_id" id="sala" class="form-select" required>
                                <option value="">Selecione a sala</option>
                                {% for sala in salas %}
                                    <option value="{{ sala['id'] }}">{{ sala['nome'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="data" class="form-label fw-semibold">Data</label>
                            <input type="date" name="data" id="data" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="hora" class="form-label fw-semibold">Hora</label>
                            <input type="time" name="hora" id="hora" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-5 py-2">
                            Confirmar Agendamento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
