<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h3 class="card-title text-center mb-4">Cadastrar Usuário</h3>

        <form method="POST">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required>
          </div>

          <div class="mb-3">
            <label for="tipo_usuario" class="form-label">Tipo de Usuário</label>
            <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
              <option value="">Selecione...</option>
              <option value="paciente">Paciente</option>
              <option value="medico">Médico</option>
              <option value="recepcionista">Recepcionista</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          <a href="{{ url_for('user.visao_recepcionista') }}" class="btn btn-secondary w-100 mt-2">Voltar</a>
        </form>
      </div>
    </div>
  </body>
</html>
